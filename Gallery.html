<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-grid.css">


</head>
<body>

<div class="container gallery-container">
    <a href="index.html">
        <button type="button" class="btn btn-outline-primary" style="font-size: 20px; background-color: darkslategrey; color: turquoise; border-radius: 20px;">Primary</button>
    </a>

    <h1 class="heading">My Gallery</h1>

    <p class="page-description text-center">Where words are restrained, the eyes often talk a great deal.</p>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-3.jpg">
                    <img src="assets/img/Gallery/gallery-3.jpg" alt="Park">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-4.jpg">
                    <img src="assets/img/Gallery/gallery-4.jpg" alt="Bridge">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-7.jpg">
                    <img src="assets/img/Gallery/gallery-7.jpg" alt="Tunnel">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-8.jpg">
                    <img src="assets/img/Gallery/gallery-8.jpg" alt="Coast">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-11.jpeg">
                    <img src="assets/img/Gallery/gallery-11.jpeg" alt="Rails">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-9.jpg">
                    <img src="assets/img/Gallery/gallery-9.jpg" alt="Traffic">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-10.jpg">
                    <img src="assets/img/Gallery/gallery-10.jpg" alt="Rocks">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-6.jpg">
                    <img src="assets/img/Gallery/gallery-6.jpg" alt="Benches">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="assets/img/Gallery/gallery-2.jpg">
                    <img src="assets/img/Gallery/gallery-2.jpg" alt="Sky">
                </a>
            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
